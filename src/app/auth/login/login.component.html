<br><br>
<div class="container px-4 py-5 mx-auto">
  <div class="card card0">
    <div class="d-flex flex-lg-row flex-column-reverse">
      <div class="card card1">
        <div class="row justify-content-center my-auto">
          <div class="col-md-8 col-10 my-5">
            <h3 class="msg-info">Login</h3>
            <h6 class="msg-info">Por favor logueese con su cuenta</h6>
            <form (submit)="signIn()">
              <div class="form-group"> <label class="form-control-label text-muted">Correo</label> <input type="text"
                [(ngModel)]="user.email" id="email" name="email" placeholder="Phone no or email id" class="form-control" required autofocus> </div>
              <div class="form-group"> <label class="form-control-label text-muted">Contrase√±a</label> <input
                [(ngModel)]="user.password" type="password" id="psw" name="psw" placeholder="Password" class="form-control" required> </div>
              <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color">Entrar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="bottom text-center mb-5">
          <p href="auth/register" class="sm-text mx-auto mb-3">No tienes cuenta?<button
              class="btn btn-white ml-2" (click)=" registerNavigate()">Registrate</button></p>
        </div>
      </div>
      <div class="card card2">
        <div class="my-auto mx-md-5 px-md-5 right">
          <h1 class="text-white">Social Soccer</h1>
        </div>
      </div>
    </div>
  </div>
</div>
