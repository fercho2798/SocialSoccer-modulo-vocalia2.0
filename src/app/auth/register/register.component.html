<div class="container px-4 py-5 mx-auto">
  <div class="card card0">
    <div class="d-flex flex-lg-row flex-column-reverse">
      <div class="card card1">
        <div class="row justify-content-center my-auto">
          <div class="col-md-8 col-10 my-5">
            <h6 class="msg-info">Por favor ingrese sus datos para registrarse</h6>
            <form (submit)="signUp()">
              <div class="form-group"> <label class="form-control-label text-muted">Nombres</label> <input type="text"
                  [(ngModel)]="user.name" id="name" name="name" placeholder="names" class="form-control" required> </div>

                  <div class="form-group"> <label class="form-control-label text-muted">Nombres</label> <input type="text"
                    [(ngModel)]="user.lastname" id="lastname" name="lastname" placeholder="lastnames" class="form-control" required> </div>

              <div class="form-group"> <label class="form-control-label text-muted">Correo</label> <input type="text"
                 [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus> </div>

              <div class="form-group"> <label class="form-control-label text-muted">Contrase√±a</label> <input
                type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required> </div>

              <div class="row justify-content-center my-3 px-3"> <button class="btn-block btn-color">Registrar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="bottom text-center mb-5">
          <p href="auth/register" class="sm-text mx-auto mb-3">Ya tienes cuenta?<button class="btn btn-white ml-2"
              (click)="LoginNavigate()">Logueate</button></p>
        </div>
      </div>
      <div class="card card2">
        <div class="my-auto mx-md-5 px-md-5 right">
          <h1 class="text-white">Social Soccer</h1>
        </div>
      </div>
    </div>
  </div>
</div>
